<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>EverCluster - Log in</title>
	
	<!-- Latest minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Packaged JS (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<!-- LOGO -->
	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<img src="./static/images/LOGO.png" class="rounded mx-auto d-block" alt="EverCluster_LOGO" width="100%">
			</div>
			<div class="col-4"></div>
		</div>
	</div>
	
	<!-- FORM -->
	<br>
	<div class="container">
	  <div class="row">
	    <div class="col-3"></div>
	    <div class="col-6 rounded border border-dark" style="background-color: rgb(179, 179, 179)">
	    	<p>Use your credentials to Log in.</p>
			<form method="post">
			  <div class="form-group">
			    <label for="username"><strong>Username</strong></label>
			    <input type="text" class="form-control bg-light text-dark" id="username" name="username" required>
			  </div>
			  <div class="form-group">
			    <label for="password"><strong>Password</strong></label>
			    <input type="password" class="form-control bg-light text-dark" id="password" name="password" required>
			  </div>
			  
			  <br>
			  <div class="d-flex justify-content-center">
				<button id="loginButton" name="loginButton" type="submit" class="btn btn-dark"><strong>Sign in</strong></button>
			  </div>
			  
			  <a class="text-dark" href="./register">or Sign up...</a>
			</form>
			<br>
	    </div>
	    <div class="col-3"></div>
	  </div>
	</div>
	
	<!-- WARNINGS -->
	<br>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
                {% if error %}
                <div class="alert alert-warning" role="alert">
                    {{ error }}
                </div>
                {% endif %}
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	
</body>
</html>
